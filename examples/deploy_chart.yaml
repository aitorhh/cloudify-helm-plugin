tosca_definitions_version: cloudify_dsl_1_3

description: >
  This blueprint installs helm client, add repository to it and install
  chart(without values file and flags).

imports:
  - http://cloudify.co/spec/cloudify/5.0.5/types.yaml
  - plugin:cloudify-helm-plugin

inputs:

  repo_name:
    description: >
      Name of the repo to add.
    type: string

  chart_name:
    description: >
      Chart package name to deploy from repo.

  helm_executable:
    description: >
      Helm binary path.
    type: string
    default: '/tmp/helm'

  helm_installation_source:
    description: >
      Helm download link.
    type: string
    default: 'https://get.helm.sh/helm-v3.3.1-linux-amd64.tar.gz'

  repo_url:
    description: >
      URL of the repo to add. For example:
      https://kubernetes-charts.storage.googleapis.com/
    type: string

  kubernetes_endpoint:
    description: >
      Endpoint of kubernetes cluster.
    type: string

  kube_config:
    description: >
      kubeconfig path.
    type: string

dsl_definitions:

  helm_config: &helm_config
    executable_path: { get_input: helm_executable }

node_templates:

  helm_install:
    type: cloudify.nodes.helm.Binary
    properties:
      helm_config: *helm_config
      use_existing_resource: false
      installation_source: { get_input: helm_installation_source }

  repo:
    type: cloudify.nodes.helm.Repo
    properties:
      resource_config:
        name: { get_input: repo_name }
        repo_url: { get_input: repo_url }
    relationships:
      - target: helm_install
        type: cloudify.helm.relationships.run_on_host

  release:
    type: cloudify.nodes.helm.Release
    properties:
      client_config:
#        kube_api_server: { get_input: kubernetes_endpoint }
#        kube_token: { get_secret: kubernetes_token }
        kube_config: {get_input: kubeconfig_path }
      resource_config:
        name: "my_release"
        chart: { concat: [ { get_input: repo_name },'/', { get_input: chart_name } ] }
    relationships:
      - target: helm_install
        type: cloudify.helm.relationships.run_on_host
      - target: repo
        type: cloudify.relationships.depends_on