tosca_definitions_version: cloudify_dsl_1_3

description: >
  This blueprint installs helm client and add repository to it.

imports:
  - http://cloudify.co/spec/cloudify/5.0.5/types.yaml
  - plugin:cloudify-helm-plugin

inputs:
  repo_name:
    description: >
      Name of the repo to add.
    type: string

  helm_executable:
    description: >
      Helm binary path.
    type: string
    default: '/tmp/helm'

  helm_installation_source:
    description: >
      Helm download link.
    type: string
    default: 'https://get.helm.sh/helm-v3.3.1-linux-amd64.tar.gz'

  repo_url:
    description: >
      URL of the repo to add. For example:
      https://kubernetes-charts.storage.googleapis.com/
    type: string

dsl_definitions:

  helm_config: &helm_config
    executable_path: { get_input: helm_executable }

node_templates:

  helm_install:
    type: cloudify.nodes.helm.Binary
    properties:
      helm_config: *helm_config
      use_existing_resource: false
      installation_source: { get_input: helm_installation_source }

  repo:
    type: cloudify.nodes.helm.Repo
    properties:
      helm_config: *helm_config
      resource_config:
        name: { get_input: repo_name }
        repo_url: { get_input: repo_url }
    relationships:
      - target: helm_install
        type: cloudify.helm.relationships.run_on_host
